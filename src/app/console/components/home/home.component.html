<h1>SmartBuilding</h1>
<form class="compact">
    <section class="form-block">
        <div class="form-group">
            <label>Nom de la LED</label>
            <p (click)="edit()" *ngIf="!show">{{ledname}}</p>
            <input *ngIf="show" type="text" placeholder="Nom de la led" size="35" [(ngModel)]="ledname" [ngModelOptions]="{standalone: true}">
        </div>
    </section>
    <button *ngIf="show" class="btn" (click)="validate()">Valider</button>
</form>
